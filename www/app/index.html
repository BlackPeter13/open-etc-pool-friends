<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETC Mining Pool</title>
    <meta name="description" content="High profitability ETC mining pool"/>
    <meta name="keywords" content="Ethereum, ethereum, Classic, classic, ETC, etc, pool, mining, cryptocurrency"/>
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=Intl.~locale.en"></script>
    {{content-for "head"}}
    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/open-etc-pool.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{rootURL}}favicon.png" />

    <!-- For Block Found Pop-up -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/open-etc-pool.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
      var lastBlockHeight = 0;
      function fetchBlocks() {
        fetch('{{rootURL}}api/blocks')
          .then(response => response.json())
          .then(data => {
            var blocks = data.candidates;
            var latestBlock = blocks[0];

            if (latestBlock.height > lastBlockHeight) {
              showNotification(latestBlock.height, latestBlock.worker); // przekazanie wartosci worker do funkcji showNotification()
              lastBlockHeight = latestBlock.height;
            }
          })
          .catch(error => {
          });
      }
      setInterval(fetchBlocks, 5000);
      function showNotification(blockHeight, worker) {
        Toastify({
          text: "New Block Found!\nBlock Height: " + blockHeight + " Worker: " + worker,
          duration: 5000,
          gravity: "top",
          position: "right",
          stopOnFocus: true,
          className: "info",
        style: {
        background: "linear-gradient(to right, #33ccff, #33ccff)",
        },
        }).showToast();
      }
    </script>

    {{content-for "body-footer"}}

    <footer class="footer">
      <!-- For Coin Price Tab -->
      <!--<script type="text/javascript" src="https://unpkg.com/@coinpaprika/widget-currency/dist/widget.min.js"></script><div class="coinpaprika-currency-widget cp-widget__night-mode" data-primary-currency="usd" data-currency="etc-ethereum-classic" data-modules='["market_details"]' data-update-active="false"></div>-->
      <div class="container">
        <div class="text-center">
          <div class="row">
            <div class="col-md-12" style="text-align: center;">
              <p class="text-muted" style="margin:20px 0">&copy;  |
                Powered by <a href="https://github.com/yuriy0803/open-etc-pool-friends" target="_blank">open-etc-pool-friends</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
